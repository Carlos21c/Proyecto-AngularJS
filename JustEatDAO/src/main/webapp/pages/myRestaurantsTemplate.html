<div class="simpleContainer">
	<h2> My restaurants:</h2>
	<table class="tg">
		<thead>
			<tr>
				<th class="tg-2n6j">Name</th>
                <th class="tg-2n6j hideInfo">Address</th>
                <th class="tg-2n6j hideInfo">City</th>
                <th class="tg-2n6j hideInfo">Available</th>
                <th class="tg-2n6j">Actions</th>
			</tr>
		</thead>
		<tbody>
				<tr data-ng-repeat="restaurant in myRestaurantsVM.restaurants"> 
					<td class="tg-2n6j">{{restaurant.name}}</td>
					<td class="tg-2n6j hideInfo">{{restaurant.address}}</td>
					<td class="tg-2n6j hideInfo">{{restaurant.city}}</td>
					<td class="tg-2n6j hideInfo">
						<span data-ng-if="restaurant.available==1">Yes</span>
        				<span data-ng-if="restaurant.available==0">No</span>
					</td>
					<td class="tg-2n6jActions">
					  <a class="linkButton" href="#!/editMenu/{{restaurant.id}}">Edit Menu</a>
					  <a class="linkButton" href="#!/editRestaurant/{{restaurant.id}}">Edit</a>
					  <a class="linkButton" href="#!/deleteRestaurant/{{restaurant.id}}">Delete</a>
					</td>
				</tr>
    	</tbody>	
	</table>	
	<div class="editContainer">
   		<a class="linkButton" href="#!/addRestaurant/">Add New</a>
   	</div>
</div><!-- simpleContainer -->
