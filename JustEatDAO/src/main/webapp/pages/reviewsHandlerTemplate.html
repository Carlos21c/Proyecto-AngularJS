<div class="simpleContainer">
	<h2>Rate the restaurant</h2>
	<form data-ng-submit="reviewsHandlerVM.functions.reviewsHandlerSwitcher()">
		<input type="hidden" name="idr" id="idr" data-ng-model="reviewsHandlerVM.review.idr">
		<input type="hidden" name="idu" id="idu" data-ng-model="reviewsHandlerVM.review.idu">
           <div class="rate">
               <input type="radio" id="star5" name="rate" value="5"
               data-ng-checked="reviewsHandlerVM.review.grade==5"
               data-ng-model="reviewsHandlerVM.review.grade" required/>
               <label for="star5" title="text">☆</label>
               <input type="radio" id="star4" name="rate" value="4"
               data-ng-checked="reviewsHandlerVM.review.grade == 4"
               data-ng-model="reviewsHandlerVM.review.grade" required/>
               <label for="star4" title="text">☆</label>
               <input type="radio" id="star3" name="rate" value="3"
               data-ng-checked="reviewsHandlerVM.review.grade == 3"
               data-ng-model="reviewsHandlerVM.review.grade" required/>
               <label for="star3" title="text">☆</label>
               <input type="radio" id="star2" name="rate" value="2"
               data-ng-checked="reviewsHandlerVM.review.grade == 2"
               data-ng-model="reviewsHandlerVM.review.grade" required/>
               <label for="star2" title="text">☆</label>
               <input type="radio" id="star1" name="rate" value="1"
               data-ng-checked="reviewsHandlerVM.review.grade == 1"
               data-ng-model="reviewsHandlerVM.review.grade" required/>
               <label for="star1" title="text">☆</label>
           </div>
           <textarea class="inputStyle" id ="comment" name="comment" rows="10" cols="30" placeholder="Write your comment here..." data-ng-model="reviewsHandlerVM.review.review"></textarea>
		<input class="submitButton" type="submit" value="Rate">
	</form>
</div><!-- simpleContainer -->
